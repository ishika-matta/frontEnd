<form>
    <h1>register</h1>
    <div>
        <p>First Name: <input type="text" ng-model="firstName"></input></p>
        <p>Last Name: <input type="text" ng-model="lastName" > </input></p>
        <p>Email: <input type="email" ng-model="email"> </input></p>
        <p>Password: <input type="password" ng-model="password"> </input></p>
        <p><button ng-click="registerUser()">Submit</button> </p>      
        <input type="reset" ng-click="resetForm()" value="Reset" />
    </div>
</form>
