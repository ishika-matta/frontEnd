<form name="registerForm">

    <h1 class="h1">Register</h1>
    <div class="center">
        <p class="p">First Name <input type="text" ng-model="firstName" placeholder="Enter First Name" required></input></p>
        
        <p>Last Name <input type="text" ng-model="lastName" placeholder="Enter Last Name"  required> </input></p>
        
        <p>Email <input type="email" ng-model="email" placeholder="Enter Email address"   required> </input></p>
       
        <p>Password <input type="password" ng-model="password" placeholder="Enter the password"  ng-minlength="5" required> </input></p>
         
        <p><button ng-click="registerUser()" class="button">Register</button>  </p>
      

        
       
        <!-- <input type="reset" ng-click="resetForm()" value="Reset" /> -->
        <a ui-sref="login" class="h2">Already an existing user? Login</a>
    </div>
</form>
